plugins {
    // Apply the java plugin to add support for Java
    id 'java'

    // Apply the application plugin to add support for building a CLI application.
    id 'application'
}

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()

    flatDir {
        dirs 'libs'
    }

    maven {
        url 'https://dl.bintray.com/novacrypto/BIP/'
    }

}

dependencies {
    // This dependency is used by the application.
    implementation 'com.google.guava:guava:28.2-jre'

    // implementation "androidx.appcompat:appcompat:1.0.0"
    // implementation "androidx.exifinterface:exifinterface:1.0.0"
    // implementation "androidx.legacy:legacy-support-core-ui:1.0.0"
    // implementation "androidx.legacy:legacy-support-core-utils:1.0.0"

    implementation 'one.block:eosiojava:0.1.2'
    implementation 'one.block:eosiojavasoftkeysignatureprovider:0.1.3'
    // implementation 'one.block:eosiojavaandroidabieosserializationprovider:0.1.1'
    // implementation 'one.block:eosiojavarpcprovider:0.1.1'

    compile files('libs/eosiojava.jar')
    
    compile 'org.bitcoinj:bitcoinj-core:0.15.7'
    compile 'commons-codec:commons-codec:1.9'
    compile 'io.github.novacrypto:BIP32:2019.01.27'
    compile 'org.json:json:20190722' 
    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'

    // hack
    dependencies {
        testCompile 'junit:junit:4.12'
        compile 'junit:junit:4.12'
    }
}

application {
    // Define the main class for the application.
    mainClassName = 'pixivus_eos_signer.App'
}



